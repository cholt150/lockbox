<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Sections</title>
    <style>
        .hidden {
            display: none;
        }

        .section {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="section" onclick="toggleSection('section1')">Section 1</div>
    <div id="section1" class="hidden">
        <p>This is the content of Section 1.</p>
    </div>

    <div class="section" onclick="toggleSection('section2')">Section 2</div>
    <div id="section2" class="hidden">
        <p>This is the content of Section 2.</p>
    </div>

    <div class="section" onclick="toggleSection('section3')">Section 3</div>
    <div id="section3" class="hidden">
        <p>This is the content of Section 3.</p>
    </div>

    <div class="section" onclick="toggleSection('section4')">Section 4</div>
    <div id="section4" class="hidden">
        <p>This is the content of Section 4.</p>
    </div>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>

</body>
</html>
